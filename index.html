<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS Black Box</title>
    <script src="lib/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="links">
    <a href="#">One</a>
    <a href="#">Two</a>
    <a href="#" class="three">Three</a>
</div>

<div class="circle-container">

</div>

<div class="level-container">
    <div class="cross">Ã—</div>

    <div class="level-wrapper">
        <div class="description-wrapper">
            <div class="description">
                <div class="name">Level: </div>
                <div class="message"></div>
            </div>
        </div>
        <div class="panel">
            <p>
                Tuning table
            </p>
            <table>
                <thead>
                <tr>
                    <td>Input</td>
                    <td>Output</td>
                    <td>Expected</td>
                </tr>
                </thead>
                <tbody class="tuning">

                </tbody>
            </table>
        </div>
        <div class="panel">
            <p>Console</p>
            <div class="console" contenteditable="true" spellcheck="false"></div>
            <div class="error"></div>
            <div class="buttons">
                <button class="run nephritis-flat-button">Load and run</button>
            </div>
            <div class="success-wrapper">
                <div class="success">
                    <p>Success!</p>
                    <button class="next nephritis-flat-button">Next level</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/terminal.js"></script>
<script src="js/app.js"></script>
</body>
</html>
